<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>vue start demo3</title>


</head>

<body>

<div id="app">
	<p>{{ obj.foo }}</p>
	<!-- 这里的 `obj.foo` 不会更新！ -->
	<button @click="obj.foo = 'baz'">Change it</button>
</div>



<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script>

var obj = {
	foo: 'bar'
}

//使用 Object.freeze()阻止修改现有的属性
Object.freeze(obj)

new Vue({
	el: '#app',
	data () {
		return {
			obj
		}
	}
})

</script>

</body>
</html>
