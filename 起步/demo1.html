  <!DOCTYPE html>
  <html lang="en">
  <head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <title>vue start demo1</title>
  </head>

 <body>

 <h3>声明式渲染</h3><hr>
 <div id="app">
 	{{message}}
 </div>
</br>
<div id="app-2">
	<span v-bind:title="message">
		鼠标悬停几秒钟查看此处动态绑定的提示信息！
	</span>
</div>

<h3>条件与循环</h3><hr>
<div id="app-3">
	 <p v-if="seen">现在你看到我了(app3.seen = false时隐藏)</p>
</div>
</br>
<div id="app-4">
	<ol>
		<li v-for="todo in todos">
			{{ todo.text }}
		</li>
	</ol>
</div>

<h3>处理用户输入</h3><hr>
<div id="app-5">
	<p>{{message}}</p>
	<button v-on:click='reverseMessage'>逆转信息</button>
</div>
</br>
<div id="app-6">
	<p>{{message}}</p>
	<input v-model="message">
</div>


<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
	var app = new Vue({
		el:'#app',
		data:{
			message:'Hello Vue.js!'
		}
	})

	var app2 = new Vue({
		el:'#app-2',
		data:{
			message:'页面加载于'+new Date().toLocaleString()
		}
	})

	var app3 = new Vue({
		el: '#app-3',
		data: {
			seen: true
		}
	})

	var app4 = new Vue({
		el: '#app-4',
		data: {
			todos: [
				{ text: '学习 JavaScript' },
				{ text: '学习 Vue' },
				{ text: '整个牛项目' }
			]
		}
	})

	var app5 = new Vue({
		el: '#app-5',
		data: {
			message: 'Hello Vue.js!'
		},
		methods:{
			reverseMessage: function(){
				this.message = this.message.split('').reverse().join('')
			}
		}
	})

	var app6 = new Vue({
		el: '#app-6',
		data: {
			message: 'Hello Vue.js!'
		}
	})

</script>

</body>
</html>
